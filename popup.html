<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1", charset="UTF-8">
<html lang="en">
  <head>
    <title>Sedar++</title>
    <style>
      body {
        width: 290px;
        margin: 5px;
        display: flex;
        flex-direction: column;
        overflow: auto;
      }
      .input-grid {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .input-row {
        width: 100%;
      }
      #documentType {
        width: 100%;
        height: 7em;        
      }
      .input-row {
        display: flex;
        justify-content: space-between;
        /* align-items: center; */
      }
      .download-boxes {
        align-items: center;
      }
      label {
        margin-right: 5px;
      }
      label[for="documentType"] {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0,0,0,0);
        border: 0;
      }
      #statusPane {
        border: 1px solid black; /* Add a border around the statusPane */
        padding: 10px; /* Add some padding */
        margin-top: 10px; /* Add some margin at the top */
        overflow-y: auto; /* Add auto-scroll */        
      }
      #statusPane h2 {
        text-align: center; /* Center the 'System Message' text */
      }
      #resetBtn {
        background-color: red; /* Make the button red */
        color: white; /* Make the button text white */        
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js"></script>
  </head>
  <body>
    <div class="input-grid">
      <div class="input-row">
        <button id="resetBtn">Reset</button>
        <input type="text" id="companyName" placeholder="Name">
        <button id="searchBtn">Search</button>      
      </div>
      <div class="input-row">
        <label for="documentType">Document Type:</label>
        <select id="documentType" multiple="multiple">
          <option value="All" selected>All</option>
          <option value="ANNUAL_FINANCIAL_STATEMENTS">Annual Financials</option>
          <option value="INTERIM_FINANCIAL_STATEMENTSREPORT">Interim Financials</option>
          <option value="ANNUAL_MDA">Annual MD&A</option>
          <option value="INTERIM_MDA">Interim MD&A</option>
          <option value="NEWS_RELEASES">News Releases</option>
          <option value="MANAGEMENT_PROXY_MATERIALS">Proxy / Circular</option>
          <option value="ANNUAL_INFORMATION_FORMS">AIF</option>
          <option value="ANNUAL_REPORT">Annual Report</option>
          <option value="LONG_FORM_PROSPECTUS">Prospectus</option>
        </select>
      </div>
      <div class="input-roww">
        <label for="mode-type">Mode</label>
        <select id="mode-type">
          <option value="Regular">Company Page</option>
          <option value="Link">Document Selector</option>
          <option value="Download">Downloader</option>
          <option value="DownloadAll">Download All - EXPERIMENTAL</option>
        </select>
      </div>
    </div>
    
    <div id="statusPane">
      <span>Type in comapny name and hit enter / search.</span><br>
      <span>Select type of document you want to search for.</span><br>
      <span>Note that currently, SEDAR multi-doc filter is broken. Until then, you can only filter for a single document type at a time.</span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
